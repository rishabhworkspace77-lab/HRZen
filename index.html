    /* Reset and basic styling */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

    /* Falling Stars */
    #stars-container { position:absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0; }
    .star {
        position: absolute;
        border-radius: 50%;
        opacity: 0.8;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-10px) translateX(0px); opacity:1; }
        100% { transform: translateY(110vh) translateX(50px); opacity:0; }
    }

    /* Shooting Star */
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(45deg, #0ff, #f0f);
        opacity: 0;
        transform: rotate(45deg);
        z-index:1;
        pointer-events: none;
        animation: shoot 1s linear forwards;
    }
    @keyframes shoot {
        0% { transform: translateX(0) translateY(0) rotate(45deg); opacity:1; }
        100% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity:0; }
    }

    /* Hero Section */
    .hero {
        position: relative;
        display: flex;

        justify-content: center;

        font-size: 1.5rem;

        box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }
    .hero-buttons a:hover {
        background-color: #0ff;

<!-- Stars & Shooting Star JS -->
<script>
// Generate 100 falling stars
const starCount = 100;
const container = document.getElementById('stars-container');
for(let i=0; i<starCount; i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (3 + Math.random() * 5) + 's';
    star.style.animationDelay = Math.random() * 5 + 's';
    star.style.width = star.style.height = (1 + Math.random() * 3) + 'px';
    container.appendChild(star);
}

// Shooting star every 5 seconds
setInterval(() => {
    const shooting = document.createElement('div');
    shooting.classList.add('shooting-star');
    shooting.style.top = Math.random() * 50 + 'vh';
    shooting.style.left = Math.random() * 50 + 'vw';
    document.body.appendChild(shooting);
    setTimeout(() => shooting.remove(), 1000); // remove after animation
}, 5000);
</script>
